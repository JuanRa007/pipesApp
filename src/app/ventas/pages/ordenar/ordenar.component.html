<div class="text-layout">

  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }} mismos.</p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-start">
  </div>

  <div class="p-toolbar-group-end">
    <button pButton type="button" class="mr-1 p-button-warning" (click)="cambiarParametro()">Toggle mayúsculas</button>
    <button pButton type="button" icon="pi pi-sort" class="mr-1" (click)="cambiarOrden('nombre')">Por Nombre</button>
    <button pButton type="button" icon="pi pi-sort" class="mr-1 p-button-success"
      (click)="cambiarOrden('vuela')">Vuela</button>
    <button pButton type="button" icon="pi pi-sort" class="mr-1 p-button-help" (click)="cambiarOrden('color')">Por
      Color</button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes |ordenar:ordenarPor" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{heroes.nombre}}</td>
          <td>{{heroes.vuela|vuela|titlecase}}</td>
          <td>{{heroes.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<div class="grid">
  <div class="col mt-2">
    <!-- Como usamos la misma tabla en ambas tablas, mando aquí un "copia" de la misma mediante el PIPE SLICE. -->
    <p-table [value]="heroes|slice:0" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{heroes.nombre}}</td>
          <td>{{heroes.vuela|vuela|titlecase}}</td>
          <td>{{heroes.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
